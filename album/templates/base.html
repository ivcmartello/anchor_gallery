{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,300,600,400italic,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Sacramento" rel="stylesheet" />

    <!-- Animate.css -->
    <link rel="stylesheet" type="text/css" href="{% static 'album/css/animate.css' %}" />
    <!-- Icomoon Icon Fonts-->
    <link rel="stylesheet" type="text/css" href="{% static 'album/css/icomoon.css' %}" />
    <!-- Bootstrap  -->
    <link rel="stylesheet" type="text/css" href="{% static 'album/css/bootstrap.css' %}" />
    <!-- Magnific Popup -->
    <link rel="stylesheet" type="text/css" href="{% static 'album/css/magnific-popup.css' %}" />
    <!-- Owl Carousel  -->
    <link rel="stylesheet" type="text/css" href="{% static 'album/css/owl.carousel.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'album/css/owl.theme.default.min.css' %}" />
    <!-- Theme style  -->
    <link rel="stylesheet" type="text/css" href="{% static 'album/css/style.css' %}" />
    <!-- Modernizr JS -->
    <script src="{% static 'album/js/modernizr-2.6.2.min.js' %}"></script>

    <!-- FOR IE9 below -->
    <!--[if lt IE 9]>
      <script src="{% static 'album/js/respond.min.js' %}"></script>
    <![endif]-->
  </head>
  <body>
    <div class="fh5co-loader"></div>
    <div id="page">
      
      {% include 'navbar.html' %}

      {% block body %} 
      {% endblock body %}

      <footer id="fh5co-footer" role="contentinfo">
        <div class="container">
    
          <div class="row copyright">
            <div class="col-md-12 text-center">
              <p>
                <small class="block">&copy; 2016 Free HTML5. All Rights Reserved.</small> 
                <small class="block">Designed by <a href="http://freehtml5.co/" target="_blank">FREEHTML5.co</a> Demo Images: <a href="http://unsplash.co/" target="_blank">Unsplash</a></small>
              </p>
              <p>
                <ul class="fh5co-social-icons">
                  <li><a href="#"><i class="icon-twitter"></i></a></li>
                  <li><a href="#"><i class="icon-facebook"></i></a></li>
                  <li><a href="#"><i class="icon-linkedin"></i></a></li>
                  <li><a href="#"><i class="icon-dribbble"></i></a></li>
                </ul>
              </p>
            </div>
          </div>
    
        </div>
      </footer>
    </div>
  
    <div class="gototop js-top">
      <a href="#" class="js-gotop"><i class="icon-arrow-up"></i></a>
    </div>
    
    <!-- jQuery -->
    <script src="{% static 'album/js/jquery.min.js' %}"></script>
    <!-- jQuery Easing -->
    <script src="{% static 'album/js/jquery.easing.1.3.js' %}"></script>
    <!-- Bootstrap -->
    <script src="{% static 'album/js/bootstrap.min.js' %}"></script>
    <!-- Waypoints -->
    <script src="{% static 'album/js/jquery.waypoints.min.js' %}"></script>
    <!-- Carousel -->
    <script src="{% static 'album/js/owl.carousel.min.js' %}"></script>
    <!-- countTo -->
    <script src="{% static 'album/js/jquery.countTo.js' %}"></script>
  
    <!-- Stellar -->
    <script src="{% static 'album/js/jquery.stellar.min.js' %}"></script>
    <!-- Magnific Popup -->
    <script src="{% static 'album/js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'album/js/magnific-popup-options.js' %}"></script>
  
    <!-- Main -->
    <script src="{% static 'album/js/main.js' %}"></script>

    
  </body>
</html>
